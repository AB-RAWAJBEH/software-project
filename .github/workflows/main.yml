name: GitHub Actions Maven Build Example

on:
  push:
    branches: [master]
jobs:
  build-on-oubuntu: 
  
    runs-on: ubuntu-latest
    steps:
      - name: step1-Checkout main branch from GitHub
        uses: actions/checkout@v2

      - name: step2-Set up JDK 1.11
        uses: actions/setup-java@v2
        with:
          java-version: 1.11

      - name: step3-Build Maven Project
        run: mvn --batch-mode -DskipTests package

      - name: step4-Run test cases
        run: mvn --batch-mode -Dmaven.test.failure.ignore=true test

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B  jacoco:prepare-agent  verify  org.sonarsource.scanner.maven:sonar-maven-plugin:sonar jacoco:report  -Dsonar.projectKey=AB-RAWAJBEH_software-project
       
